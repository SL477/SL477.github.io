<ul id="library"></ul>
<button class="btn btn-primary" type="button" id="openNewBook">
    Add to Library
</button>

<dialog id="newBook">
    <div class="dialog-header">
        <h2>New Book</h2>
        <button
            type="button"
            aria-label="Close"
            class="btn btn-danger centertext"
            id="newBookClose"
        >
            &times;
        </button>
    </div>
    <form method="dialog" id="newBookForm">
        <label for="author"
            >Author:
            <input
                type="text"
                name="author"
                id="author"
                class="form-control"
            />
        </label>
        <label for="title"
            >Title:
            <input
                type="text"
                name="title"
                id="title"
                class="form-control"
            />
        </label>
        <label for="pages"
            >Number of Pages:
            <input
                type="number"
                id="pages"
                name="pages"
                class="form-control"
            />
        </label>
        <label for="read"
            >Read?:
            <input type="checkbox" id="read" name="read" />
        </label>
        <br />
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</dialog>
