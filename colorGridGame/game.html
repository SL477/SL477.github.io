<div id="wrapper">
  <canvas id="canvas" width="280" height="280" class="center"></canvas>
  <br id="hi" />
  <div class="center">
    <button
      onclick="changeColor('White')"
      class="button-cls white"
      aria-label="white"
      type="button"
    ></button>
    <button
      onclick="changeColor('Blue')"
      class="button-cls blue"
      aria-label="blue"
      type="button"
    ></button>
    <button
      onclick="changeColor('Green')"
      class="button-cls green"
      aria-label="green"
      type="button"
    ></button>
    <button
      onclick="changeColor('Purple')"
      class="button-cls purple"
      aria-label="purple"
      type="button"
    ></button>
    <button
      onclick="changeColor('#e6e600')"
      class="button-cls yellow"
      aria-label="yellow"
      type="button"
    ></button>
    <button
      onclick="changeColor('Red')"
      class="button-cls red"
      aria-label="red"
      type="button"
    ></button>
  </div>
  <br />
  <p id="NumMoves" class="center">Number of Moves: 0</p>
  <button onclick="restartGame()" class="btn button center" type="button">
    Restart</button
  ><br /><br />
  <a href="index.html" class="center"
    ><img src="/assets/images/home.png" alt="Home" id="home" class="center"
