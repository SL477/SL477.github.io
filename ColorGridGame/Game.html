<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="myStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="apple-touch-icon" href="Logo.png">
	<link rel="icon" href="Logo.png">
	<title>Colour Grid</title>
</head>
<body onload="startGame()">
	<div id="wrapper">
		<canvas id="canvas" width="280" height="280" class="center"></canvas>
		<br id="hi"/>
		<div class="center">
			<button onclick="changeColor('White')" class="White"></button>
			<button onclick="changeColor('Blue')" class="Blue"></button>
			<button onclick="changeColor('Green')" class="Green"></button>
			<button onclick="changeColor('Purple')" class="Purple"></button>
			<button onclick="changeColor('#e6e600')" class="Yellow"></button>
			<button onclick="changeColor('Red')" class="Red"></button>
		</div>
		<br/>
		<p id="NumMoves" class="center">Number of Moves: 0</p>
		<button onclick="restartGame()" class="button center">Restart</button><br/><br/>
		<a href="Index.html" class="center"><img src="home.png" alt="Home" id="home" class="center"></a>
	</div>
	<script src="myScript.js"></script>
</body>
</html>
