---
title: Gee Calculator
layout: vue_page
---
{% raw %}
<div id="app">
    <p>Acceleration: {{ acceleration }}</p>
    <fieldset>
        <label for="distkm">Distance (KM):</label>
        <input id="distkm" type="number" v-model="distance" class="form-control"/>
    </fieldset>
    <fieldset>
        <label for="acceleration">Acceleration (m per second):</label>
        <input id="acceleration" type="number" v-model="acceleration" class="form-control"/>
    </fieldset>
    <p>Time (hours): {{ hours.toLocaleString() }}</p>
    <button class="btn btn-primary" v-on:click="calctime">Calculate Time</button>

    <fieldset>
        <label for="hours">Time (hours):</label>
        <input id="hours" type="number" v-model="hours" class="form-control"/>
    </fieldset>
    <button class="btn btn-primary" v-on:click="calcdist">Calculate Time</button>
    <p>Distance (KM): {{ distance.toLocaleString() }}</p>
</div>
{% endraw %}

<script src="/assets/js/geeCalculator.js"></script>
