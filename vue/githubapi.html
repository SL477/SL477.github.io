	<head>

		<title>Tom Fishwick - VueJS Tutorial Github API</title>

		<link href="../myStyle.css" rel="stylesheet"/>
		<meta content="Tom Fishwick"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<div id="navbar"></div>
        <h1>Github API</h1>
        <p>What I did following along to <a href="https://www.freecodecamp.org/news/build-a-portfolio-with-vuejs/">FreeCodeCamp VueJS tutorial</a></p>

        <div id="app">
            <div v-for="project in projects">
                <h2 class="title">{{project.full_name}}</h2>

                <div class="author">
                    <img width="50px" :src="project.owner.avatar_url" alt="me"/>
                </div>
                <div class="view">
                    <a :href="project.html_url">View</a>
                </div>
            </div>
        </div>

        <!--Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Production version -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->

		<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
