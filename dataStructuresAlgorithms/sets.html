        <fieldset>
            <label for="txtInput">Input Text:</label>
            <input id="txtInput" name="txtInput" type="text" class="form-control" value="946875202"/>
            <button class="btn btn-primary" onclick="createSet();">Create Set</button>

            <label for="higherElem">First Element Greater Than:</label>
            <input id="higherElem" name="higherElem" type="text" class="form-control" value="6"/>
            <button class="btn btn-primary" onclick="getGreater();">Get Greater</button>
            <p>Result: <span id="greaterResult"></span></p>

            <label for="lowerElem">First Element Lower Than:</label>
            <input id="lowerElem" name="lowerElem" type="text" class="form-control" value="6"/>
            <button class="btn btn-primary" onclick="getLower();">Get Lower</button>
            <p>Result: <span id="lowerResult"></span></p>
        </fieldset>
