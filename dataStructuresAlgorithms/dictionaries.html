        <fieldset>
            <label for="phonenames">Phone Names:</label>
            <textarea id="phonenames" name="phonenames" class="form-control" cols="50" rows="10">
Raymond,123
David,345
Cynthia,456
Mike,723
Jennifer,987
Danny,012
Jonathan,666</textarea>
            <button class="btn btn-primary" onclick="phoneDictionary();">Create Dictionary</button>
            <div id="phoneDictAns"></div>
        </fieldset>

        <fieldset>
            <label for="wordcounter">Word Counter:</label>
            <textarea id="wordcounter" name="wordcounter" class="form-control" cols="50" rows="10">The brown fox jumped over the blue fox,</textarea>
            <button class="btn btn-primary" onclick="wordCounterDict();">Count Words</button>
            <div id="wordCountAns"></div>
        </fieldset>
