<footer class="site-footer h-card">
  <a class="u-url u-uid" href="{{ site.site_url | relative_url }}" hidden
    >My Site</a
  >
  <img src="{{ site.photo | relative_url }}" class="u-photo" hidden alt="Me" />
  <img
    src="{{ site.logo | relative_url }}"
    class="u-logo"
    hidden
    alt="{{ site.logo_alt }}"
  />

  <div class="wrapper">
    <h2 class="footer-heading p-name">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-4">{%- include social.html -%}</div>

      <div class="footer-col footer-col-3">
        <p class="p-note">{{- site.description | escape -}}</p>
      </div>
      <div class="footer-col footer-col-3">
        <a href="/sitemap.html"
          ><img
            src="/assets/images/sitemap.svg"
            alt=""
            class="icon-my sitemap"
          />
          Site Map</a
        >
      </div>
    </div>
  </div>
</footer>
