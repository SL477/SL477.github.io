<div class="ui-mode-picker">
  <label for="ui-mode"
    >Mode:
    <select name="ui-mode" onchange="change_ui_mode(this.value);" id="ui-mode">
      <option value="light dark">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </label>
</div>
