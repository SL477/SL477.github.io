<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <noscript><link href="/assets/css/bootstrap.min.css" rel="stylesheet"></noscript>-->

  {%- seo -%}
  <link rel="stylesheet" href="/assets/css/my-navbar.css">

  <noscript><link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"></noscript>
  <link rel="preload" href="/assets/css/styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/styles.css"></noscript>
  <script src="/assets/js/dark_mode_picker.js" async></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="icon" href="/assets/images/link477.png">
  <meta name="facebook-domain-verification" content="wzpmg9812dx4tnuv0mo7m580wp8r75" >
  <link type="text/plain" rel="author" href="/humans.txt">
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="/foaf.rdf">
  <meta name="color-scheme" content="light dark">
  <!--Icons-->
  <link rel="icon" href="/assets/images/icons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/assets/images/icons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="/assets/images/icons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/assets/images/icons/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/assets/images/icons/android-chrome-256x256.png" sizes="256x256" type="image/png">
  <link rel="icon" href="/assets/images/icons/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <meta name="msapplication-config" content="/browserconfig.xml">
  {% if is_home %}
  <link rel="manifest" href="/site.webmanifest">
  {% endif %}
  <meta name="theme-color" content="#ffffff">
  <link rel="mask-icon" href="/assets/images/icons/maskicon.svg" color="#ffffff">
  <link rel="alternate" type="application/json" title="JSON Feed" href="/feed.json" >
  <meta property="og:image" content="{{ site.logo }}">
  <meta property="og:image:width" content="{{ site.logo_width }}">
  <meta property="og:image:height" content="{{ site.logo_height }}">
  <meta name="twitter:image" content="{{ site.logo }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url}}">
  {%- if site.twitter_username -%}
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  {%- endif -%}
  <link rel="alternate" type="text/mf2+html" title="H-Feed" href="/feed.html">
  <link rel="alternate" href="https://link477.com/" hreflang="x-default" >
  <link rel="alternate" type="application/atom+xml" href="/feed.xml">

  <link rel="webmention" href="https://webmention.io/link477.com/webmention">
