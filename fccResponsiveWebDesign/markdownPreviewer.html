	<body>
        <!--Markdown-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.js"></script>


        <div id="navbar"></div>
        <h1 style="text-align: center;">Markdown Previewer</h1>
        <div id="edit" class="container-fluid">
            <label for="editor">Raw Markdown:</label>
            <textarea id="editor" rows="10" cols="150" class="form-control" onpropertychange="updatePreview();" onkeyup="updatePreview();">
              
            </textarea>
        </div>
        <div id="preview" class="container-fluid">
            
        </div>

        <script>
            const renderer1 = new marked.Renderer();
            renderer1.link = function (href, title, text) {
                return '<a target="_blank" href="' + href + '">' + text + '</a>';
            };

            const markedOptions = {
                gfm: true,
                breaks: true,
                renderer: renderer1
            };

            const updatePreview = () => {
                //$("#preview").html($("#editor").val());
                var text = marked($("#editor").val(), markedOptions);
                //console.log(text);
                console.log($("#editor").val());
                $("#preview").html(text);
            };

let initialText = 
`# Markdown Previewer
## By [Link477](https://Link477.com/)
**Here** is the sort of code you can write: \`<p>Hi</p>\`

Alternatively you can have multiple lines of code:
\`\`\`
<div>
  <p>hi</p>
</div>
\`\`\`

* \` - lets you escape code
* # - h1
* ## - h2
* ### - h3
* #### - h4
* ##### - h5
* ###### - h6

> There is a great disturbance in the force.
> I have felt it.
> We have a new enemy. The young rebel who destroyed the Death Star.
 > He\'s just a boy, Obi-Wan can no longer help him.

![Image of Yaktocat](https://octodex.github.com/images/yaktocat.png)
`;

            $(document).ready(function(){
                $("#editor").text(initialText);
                updatePreview();
            });
        </script>
