<style>
  #drum-machine {
    text-align: center;
  }
</style>
<div id="drum-machine">
  <p>Last played: <span id="display"></span></p>
  <button type="button" class="btn btn-primary" id="q" onclick="player('Q')">
    <audio
      id="Q"
      src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
      class="clip"
    ></audio
    >Q
  </button>

  <button type="button" class="btn btn-primary" id="w" onclick="player('W')">
    <audio
      id="W"
      src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
      class="clip"
    ></audio
    >W
  </button>

  <button type="button" class="btn btn-primary" id="e" onclick="player('E')">
    <audio
      id="E"
      src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
      class="clip"
    ></audio
    >E
  </button>

  <button type="button" class="btn btn-primary" id="a" onclick="player('A')">
    <audio
      id="A"
      src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
      class="clip"
    ></audio
    >A
  </button>

  <button type="button" class="btn btn-primary" id="s" onclick="player('S')">
    <audio
      id="S"
      src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
      class="clip"
    ></audio
    >S
  </button>

  <button type="button" class="btn btn-primary" id="d" onclick="player('D')">
    <audio
      id="D"
      src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
      class="clip"
    ></audio
    >D
  </button>

  <button type="button" class="btn btn-primary" id="z" onclick="player('Z')">
    <audio
      id="Z"
      src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
      class="clip"
    ></audio
    >Z
  </button>

  <button type="button" class="btn btn-primary" id="x" onclick="player('X')">
    <audio
      id="X"
      src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"

  <button type="button" class="btn btn-primary" id="c" onclick="player('C')">

</div>

<script>
  const player = (element) => {
    const elem = document.getElementById(element);
    elem.play();
    console.log(element);
    document.getElementById('display').textContent = element;
  };

  const body = document.querySelector('body');
  if (body) {
    body.onkeydown = (ev) => {
      switch (event.keyCode) {
        case 65:
          player('A');
          break;
        case 81:
          player('Q');
          break;
        case 87:
          player('W');
          break;
        case 69:
          player('E');
          break;
        case 83:
          player('S');
          break;
        case 68:
          player('D');
          break;
        case 90:
          player('Z');
          break;
        case 88:
          player('X');
          break;
        case 67:
          player('C');
          break;
        default:
          break;
      }
    };
  }
</script>
