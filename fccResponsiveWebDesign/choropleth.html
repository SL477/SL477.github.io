<script src="https://d3js.org/d3.v4.min.js"></script>

<!--D3 topojson-->
<script src="https://d3js.org/topojson.v1.min.js"></script>

<h1 id="title">United States Educational Attainment</h1>
<div id="holder" class="holder">
  <span id="description"
    >Percentage of adults age 25 and older with a bachelor's degree or higher
    (2010-2014)</span
  >
</div>
<div id="legend"></div>

<script>
  //Variables
  const w = 1000;
  const h = 600;
  const padding = 50;
  console.log('geo', d3.geoPath());
  let path = d3.geoPath();

  //var eduData = "";
  //var countryData = "";

  let data = {};

  // Get Data function
  const getDataJson = (url, variable) => {
    const req = new XMLHttpRequest();
    req.open('GET', url, true);
    req.send();
    req.onload = () => {
      const json = JSON.parse(req.responseText);
      data[variable] = json;
      visualise();
    };
  };

  const getEduData = (eduData, fips) => {
    return eduData.find((o) => o.fips == fips);
  };

  const visualise = (error, eduData, countryData) => {
    /* if (data["eduData"] == "" || data["countryData"] == "") {
            console.log("awaiting data");
            return "";
        }
        console.log(data);*/
    console.log('countryData', countryData);
    console.log('eduData', eduData);

    //SVG
    const svg = d3
      .select('#holder')
      .append('svg')
      .attr('width', w)
      .attr('height', h);

    //let geojson = topojson.feature(data["countryData"], data["countryData"].objects.countries);
    console.log(countryData.objects.counties);
    const geojson = topojson.feature(countryData, countryData.objects.counties);
    console.log('geojson', geojson);

    //colour scale
    const minEdu = d3.min(eduData, (d) => d.bachelorsOrHigher);

    const maxEdu = d3.max(eduData, (d) => d.bachelorsOrHigher);

    const fillScale = d3.scaleLinear().domain([minEdu, maxEdu]).range([1, 255]);

    // Tooltip
    const tooltip = d3
      .select('body')
      .append('div')
      .style('position', 'absolute')
      .style('z-index', '10')
      .style('visibility', 'hidden')
      .text('test')
      .attr('class', 'tooltip')
      .attr('id', 'tooltip');

    // Map
    svg
      .selectAll('path')
      .data(geojson.features)
      .enter()
      .append('path')
      .attr('d', path)
      .attr('class', 'county')
      .attr('data-fips', (d) => d.id)
      .attr(
        'data-education',
        (d) => getEduData(eduData, d.id).bachelorsOrHigher
      )
      .style('fill', (d) => {
        const ed = getEduData(eduData, d.id);
        // fillScale
        return 'rgb(0,' + fillScale(ed.bachelorsOrHigher) + ',0)';
      })
      .on('mouseover', (d) => {
        const ed = getEduData(eduData, d.id);
        return tooltip
          .style('visibility', 'visible')
          .style('left', d3.event.pageX + 20 + 'px')
          .style('top', d3.event.pageY + 20 + 'px')
          .html(
            ed.area_name + ', ' + ed.state + ': ' + ed.bachelorsOrHigher + '%'
          )
          .attr('data-education', ed.bachelorsOrHigher)
          .style('opacity', 1);
      })
      .on('mouseout', (d, i) =>
        tooltip.style('visibility', 'hidden').style('opacity', 0)
      );

    // Legend
    const h2 = h / 3;
    const svg2 = d3
      .select('#legend')
      .append('svg')
      .attr('width', w)
      .attr('height', h2);

    const data2 = [0, 0.25, 0.5, 0.75, 1];

    svg2
      .selectAll('rect')
      .data(data2)
      .enter()
      .append('rect')
      .style('fill', (d, i) => 'rgb(0,' + d * 255 + ',0)')
      .attr('width', w / 5)
      .attr('y', 0)
      .attr('x', (d, i) => (w / 5) * i)
      .attr('height', h2)
      .append('title')
      .text((d) => (maxEdu - minEdu) * d + minEdu);
  };

  d3.queue()
    .defer(
      d3.json,
      'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json'
    )
    .defer(
      d3.json,
      'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json'
    )
    .await(visualise);
</script>
