---
title: Free Code Camp Forum
layout: vue_page
permalink: fccresponsivewebdesign/fccforum
---
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% raw %}
<style>
    .usrImg {
        height: 30px; width: 30px;
    }
</style>

<div id="app" class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Topic</th>
                <th>Users</th>
                <th>Replies</th>
                <th>Views</th>
                <th>Last Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="topic in topic_list.topics">
                <td><a :href="getTopic(topic)">{{ topic.id }}</a></td>
                <td>{{ topic.title }}</td>
                <td>
                    <a v-for="user in topic.posters" :href="getUserLink(user)">
                        <img :src="getUserImg(user)" class="usrImg" :alt="getUserName(user)"/>
                    </a>
                </td>
                <td>{{ topic.reply_count }}</td>
                <td>{{ topic.views }}</td>
                <td><time :datetime="topic.last_posted_at">{{ topic.last_posted_at }}</time></td>
            </tr>
        </tbody>
    </table>
</div>
{% endraw %}
<script src="/assets/js/fccForum.js"></script>
