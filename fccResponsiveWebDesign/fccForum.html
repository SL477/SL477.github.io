<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>Tom Fishwick - Free Code Camp Forum</title>
		<link rel="icon" href="../images/link477.png"/>
		<link href="../myStyle.css" rel="stylesheet"/>
		<meta content="Tom Fishwick"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="navbar"></div>
        <h1>FreeCodeCamp Forum Home Page</h1>
        <style>
            .usrImg {
                height: 30px; width: 30px;
            }
        </style>

        <div id="app" class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Topic</th>
                        <th>Users</th>
                        <th>Replies</th>
                        <th>Views</th>
                        <th>Last Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="topic in topic_list.topics">
                        <td><a :href="getTopic(topic)">{{ topic.id }}</a></td>
                        <td>{{ topic.title }}</td>
                        <td>
                            <a v-for="user in topic.posters" :href="getUserLink(user)">
                                <img :src="getUserImg(user)" class="usrImg" :alt="getUserName(user)"/>
                            </a>
                        </td>
                        <td>{{ topic.reply_count }}</td>
                        <td>{{ topic.views }}</td>
                        <td><time :datetime="topic.last_posted_at">{{ topic.last_posted_at }}</time></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Production version -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->

		  <!--Component-->
		<script src="../navbarAbs.js"></script>

        <!--Vue Component-->
        <script src="./scripts/fccForum.js"></script>
	</body>
</html>
